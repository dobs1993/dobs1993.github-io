<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8beabee2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario Kart</title>
</head>
<body>


<!---------------------------------------
MAIN TEXT 
----------------------------------------->

    <h1 class="mario-racing">WELCOME TO MARIO RACING</h1>

    <h2>MEET YOUR PLAYERS</h2>

    <h3 class="mario-heading">MARIO !</h3>

    <h3 class="cloud-heading">LAKITU CLOUD !</h3>

    <h3 class="princess-heading">PRINCESS PEACH !</h3>

    <!-- COUNTDOWN -->

    <h3 class="three">3!</h3>
    <h3 class="two">2!</h3>
    <h3 class="one">1!</h3>
    <h3 class="go">GO !</h3>


  

<!---------------------------------------
    BUTTON
 ---------------------------------------->

 <a class="btn" href="page2.html">Mario is losing, <br> continue the race <i class="fas fa-arrow-down"></i></a>

<!---------------------------------------
SPONSORS
------------------------------------------>
    <section class="all-images">
        <img class="image1" src="images/sponsor1.jpg" alt="sponsor1">
        <img class="image2" src="./images/sponsor2.png" alt="sponsor2">
        <img class="image3" src="./images/sponsor3.jpg" alt="sponsor3">
        <img class="image4" src="./images/sponsor4.png" alt="sponsor4">
        <img class="image5" src="./images/mariocharacters.png" alt="sponsor5">
        <img class="image6" src="./images/mariocharacters2.png" alt="sponsor6">
        <img class="image7" src="./images/mariocharacters3.png" alt="sponsor7">
        <img class="image8" src="./images/mariocharacters4.png" alt="sponsor8">
        
    </section>

<!----------------------------------------
DRIVER ICONS
------------------------------------------>

<img class="mario-kart" src="./images/marioicon.png" alt="mariokart">

<img class="mario-kart-move" src="./images/marioicon.png" alt="mariokart">

<img class="lakitu-cloud" src="./images/cloudman.png" alt="lakitu-cloud">

<img class="lakitu-cloud-move" src="./images/cloudman.png" alt="lakitu-cloud">

<img class="princess-peach" src="./images/princess-peach-icon.png" alt="chomp=icon">

<img class="princess-peach-move" src="./images/princess-peach-icon.png" alt="chomp=icon">


<!-----------------------------------------
ROAD DISPLAY  
------------------------------------------>
    <section class="road-display">
        <div class="road1">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>

        <div class="road2">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>

        <div class="road3">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>
        <div class="road4">
            <div class="lines">
            </div>
        </div>
    </section>

    
</body>
</html>
