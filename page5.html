<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8beabee2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleroad5.css">
    <title>Mario Racing - Track 5</title>
</head>

<body>

    <!-------------------------------------------
    ROAD 2
  ------------------------------------------------>


    <section class="road-display">
        <div class="road1">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>

        <div class="road2">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>

        <div class="road3">
            <div class="lines">
                <div class="inner-lines"></div>
            </div>
        </div>
        <div class="road4">
            <div class="lines">
            </div>
        </div>
    </section>

    <!---------------------------------------
        DRIVER ICONS 
        ------------------------------------------->

    <img class="mario-kart-move" src="./images/marioicon.png" alt="mariokart">

    <img class="mario-kart-winner" src="./images/marioicon.png" alt="mariokart">

    <img class="lakitu-cloud-power" src="./images/cloudman.png" alt="lakitu-power">

    <img class="princess-peach-power" src="./images/princess-peach-icon.png" alt="peach-power">

    <img class="finish" src="./images/finish.png" alt="finish">

    <img class="clapping" src="./images/marioclappinggif.gif" alt="">




    <!---------------------------------------
    SPONSORS
    ------------------------------------------>
    <section class="all-images">
        <img class="image1" src="images/sponsor1.jpg" alt="sponsor1">
        <img class="image2" src="./images/sponsor2.png" alt="sponsor2">
        <img class="image3" src="./images/sponsor3.jpg" alt="sponsor3">
        <img class="image4" src="./images/sponsor4.png" alt="sponsor4">
        <img class="image5" src="./images/mariocharacters.png" alt="sponsor5">
        <img class="image6" src="./images/mariocharacters2.png" alt="sponsor6">
        <img class="image7" src="./images/mariocharacters3.png" alt="sponsor7">
        <img class="image8" src="./images/mariocharacters4.png" alt="sponsor8">

    </section>


    <!---------------------------------------
            BUTTON
         ---------------------------------------->

    <a class="btn" href="index.html">You Won!<br>Congratulations!</br></a>


</body>

</html>
